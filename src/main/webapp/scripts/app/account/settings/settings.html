<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Informações do usuário <b>{{settingsAccount.nome}}</b></h2>

            <div class="alert alert-success" ng-show="success">
                <strong>Informações salvas!</strong>
            </div>

            <div class="alert alert-danger" ng-show="error">
                <strong>Ocorreu um erro!</strong> Tente novamente mais tarde
            </div>

            <form name="form" role="form" novalidate ng-submit="save()" show-validation>

                <div class="form-group">
                    <label class="control-label" for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo"
                           ng-model="settingsAccount.nome" ng-minlength=5 ng-maxlength=100 required>
                    <div ng-show="form.nome.$dirty && form.nome.$invalid">
                        <p class="help-block"
                               ng-show="form.nome.$error.required">
                            Campo requerido
                        </p>
                        <p class="help-block"
                               ng-show="form.nome.$error.minlength">
                            Nome deve ter pelo menos 5 caracteres
                        </p>
                        <p class="help-block"
                               ng-show="form.email.$error.maxlength">
                            Nome não deve ter mais de 100 caracteres
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="sexo">Sexo</label>
                    <select class="form-control" id="sexo" name="sexo"
                           ng-model="settingsAccount.sexo" required>
                           <option value="Masculino">Masculino</option>
                           <option value="Feminino">Feminino</option>
                    </select>
                    <div ng-show="form.sexo.$dirty && form.sexo.$invalid">
                        <p class="help-block"
                               ng-show="form.sexo.$error.required">
                            Campo requerido
                        </p>
                    </div>
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Salvar dados</button>
            </form>
        </div>
    </div>

</div>
