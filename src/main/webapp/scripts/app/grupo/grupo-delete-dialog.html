<form name="deleteForm" ng-submit="confirmDelete(grupo.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title">Confirmar deleção</h4>
    </div>
    <div class="modal-body">
        <p>Você tem certeza que deseja excluir o grupo "<strong>{{grupo.nomeGrupo}}</strong>"? Todos os currículos de pesquisadores adicionados a este grupo serão perdidos.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Deletar</span>
        </button>
    </div>
</form>
