<div>
    <h2 class="text-center">Avaliação livre de currículos</h2>
    <p class="text-center help-block">Faça upload dos currículos Lattes em formato XML que deseja avaliar e escolha as opções de avaliação</p>
    <br />

    <div class="alert alert-danger" ng-show="{{ !!errorMessage }}">
        {{ errorMessage }}
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3 class="title-border">
                <span class="glyphicon glyphicon-cog"></span>
                Opções de avaliação
            </h3>
            <avaliar-form model="avaliarForm" submit="submit()"></avaliar-form>
        </div>
        <div class="col-md-6">
            <h3 class="title-border">
                <span class="glyphicon glyphicon-upload"></span>
                Currículos para avaliar
            </h3>
            <dropbox config="uploadConfig" files="files">
                Arraste para cá os currículos Lattes em XML ou clique para adicioná-los
            </dropbox>
        </div>
    </div>
</div>
